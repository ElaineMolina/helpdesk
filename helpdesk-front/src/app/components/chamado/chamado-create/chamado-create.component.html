<div class="container mat-elevation-z8">
    <h1 class="full-width">Criando Chamado</h1>
    <img class="full-width" src="assets/img/call_log_FILL0_wght400_GRAD0_opsz48.svg" alt="Chamado">

    <form class="form">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Titudo do Chamado</mat-label>
            <input matInput placeholder="Ex. Trocar bateria de notebook">
        </mat-form-field>
    </form>

    <div class="status-prioridade">
        <mat-form-field appearance="outline">
            <mat-label>Selecione status</mat-label>
            <mat-select>
                <mat-option value="0">ABERTO</mat-option>
                <mat-option value="1">EM ANDAMENTO</mat-option>
                <mat-option value="2">ENCERRADO</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Selecione prioridade</mat-label>
            <mat-select>
                <mat-option value="0">BAIXA</mat-option>
                <mat-option value="1">MÉDIA</mat-option>
                <mat-option value="2">ALTA</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="tecnico">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Selecione técnico</mat-label>
            <mat-select>
                <mat-option value="0">Molina</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="cliente">
        <mat-form-field class="full-width" cdkScrollable>
            <mat-label>Selecione cliente</mat-label>
            <mat-select>
                <mat-option value="0">Máscara</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <form class="form">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Descrição</mat-label>
            <textarea class="descricao" matInput placeholder="Ex. Bateria de notebook queimada..."></textarea>
        </mat-form-field>
    </form>

    <button class="full-width mat-elevation-z4" mat-raised-button color="primary">Adicionar</button>
    <button class="full-width mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    <p class="full-width">Desenvolvido por Molina</p>
</div>
