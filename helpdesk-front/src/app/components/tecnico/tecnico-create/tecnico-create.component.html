<div class="container mat-elevation-z8">
    <form class="form">
        <h1 class="fullWitdh" >Cadastrar Técnico</h1>
        <img class="fullWitdh" src="assets/img/technician-svgrepo-com.svg" alt="Help Desk - Cadastro de Técnico">
        <section class="section">
            <mat-checkbox class="margin" color="primary">Admin</mat-checkbox>
            <mat-checkbox class="margin" color="primary">Cliente</mat-checkbox>
            <mat-checkbox class="margin" color="primary">Técnico</mat-checkbox>
          </section>

          <mat-form-field class="fullWitdh" appearance="fill">
            <mat-label>Nome</mat-label>
            <input [formControl]="nome" required matInput placeholder="Ex.: Maria Silva" maxlength="50">
            <mat-icon matSuffix>account_circle</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullWitdh" class="fullWitdh" appearance="fill">
            <mat-label>CPF</mat-label>
            <input [formControl]="cpf" required   matInput placeholder="Ex.: 000.000.000-00" maxlength="14" >
            <mat-icon matSuffix>badge</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullWitdh" appearance="fill">
            <mat-label>Email</mat-label>
            <input [formControl]="email" required matInput placeholder="Ex.: mail@mnail.com">
            <mat-icon matSuffix>mail</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullWitdh" appearance="fill">
            <mat-label>Senha</mat-label>
            <input [formControl]="senha" required type="password" matInput placeholder="Ex.: 1234">
            <mat-icon matSuffix>password</mat-icon>
          </mat-form-field>

          <button [disabled]="!validaCampos()" class="fullWitdh mat-elevation-z4" mat-flat-button color="primary">Cadastrar</button>
          <button routerLink="../" class="fullWitdh mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>
    <p>by Molina</p>
</div>
